<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Lucas Snow</title>

</head>
<body>

    <!-- Navigation -->
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Contact Lucas Snow</h1>
            <img src="../media/images/ilya-shishikhin-H1YPQdvlHJ8-unsplash.jpg" 
                 alt="Snow-covered mountain background for contact page" width="600">
        </header>

        <section>
            <h2>Get in Touch</h2>
            <p>Please fill out the form below and we'll get back to you as soon as possible.</p>

            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lucas Snow Adventures</p>
    </footer>
</body>
</html>
